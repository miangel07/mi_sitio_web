<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
    <h1>FORMULARIOS</h1>
    <div class="from-bas">
    <form>
    <div class="form-title">  
        <span class="txt-title"> OFICINA VIRTUAL</span></div>
    <div class="from-box">
        <div class="txt-inicio">INICIO
        </div>
        <label> Ingrese el tipo de documento</label>
        <select name="">
         <option value="cc">Cédula de Ciudadania</option>
         <option value="ti">tarjeta de Identidad</option>
         <option value="rc">Registro Civil</option>
         <option value="ce">Cédula de Extranjeria</option>
        </select>
        <label>Ingrese su numero de documento</label>
        <input type="text" name="">
       <label> <b>Los dias para  visualizar los vuelos disponibles </b> </label>
       <input type="checkbox" name="fechas citas" value="2023-04-19">Miercoles, 19 de abril del 2023 <br>
       <input type="checkbox" name="fechas citas" value="2023-04-20">jueves, 20 de abril del 2023 <br>
       <input type="checkbox" name="fechas citas" value="2023-04-21">viernes, 21 de abril del 2023<br>
       <input type="checkbox" name="fechas citas" value="2023-04-22">sabado, 22 de abril del 2023<br>
       <label> <b>Ingrese su genero </b></label>
       <input type="radio" name="Genero" value="Masculino">Masculino <br>
       <input type="radio" name="Genero" value="Femeninos">Femeninos <br>
       <input type="radio" name="Genero" value="Otros">Otros <br>
       <label><b> Le gustaria realizar una peticion Especial </b> </label>
       <textarea name="peticiones" cols="30" rows="5"></textarea> <br>
       <input type="submit" value="Iniciar sesión">
    </div>
    </form>
</div>
</body>
</html>
