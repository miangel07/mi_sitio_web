<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
    <link rel="stylesheet" href="css/colores.css">
<body>
<h1>COLORES</h1>
<h2>Colores llamdos por su nombre</h2>
<div class="box-colores">
    <div class="box-color color-rojo"> <span> name red</span></div>
    <div class="box-color color-azul"><span>name azul</span></div>
    <div class="box-color color-verde"><span> name green</span></div>
</div>
<h2>Colores llamados por su codigo RGB</h2>
<div class="box-colores">
    <div class="box-color color-255-136-0"> <span>RGB 255,136,0</span></div>
    <div class="box-color color-0-255-255"> <span> RGB 0-255-255</span></div>
    <div class="box-color color-136-0-255"> <span> RGB 136-0-255</span></div>
</div>
<h2>Colores llamados por su Hexadecimal</h2>
<div class="box-colores">
    <div class="box-color color-FF-00-FF"> <span>  color-FF00FF</span></div>
    <div class="box-color color-80-00-00"> <span> color-80-00-00</span></div>
    <div class="box-color color-00-80-80"> <span> color-00-80-80</span></div>
</div>
</body>
