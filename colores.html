<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
    <link rel="stylesheet" href="css/colores.css">
<body>
    <h1>colores</h1>
    <h2>colores llamados por su nombre</h2>
    <div class="box-colores">

    <div class="box-color color-aqua"><span>name: aqua</span></div>
    <div class="box-color-violeta"><span>name: green</span></div>
    </div>
    <h2>
        colores llamados por su codigo rgb
    </h2>
    <div class="box-colores">
        <div class="box-color color-255-0-0">
            <span>RGB: 255, 0, 0</span>
        </div>
    </div>
    <div class="box-color"> 
        <div class="box-color colorFF25A7"> <span> color FF25A7</span></div>
    </div>
</body>
</html>
